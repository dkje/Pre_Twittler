<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twittler</title>
</head>

<body>
    <div class="header">
        <h1>twittler</h1>
    </div>
    <div class="form_container">
        <form action="get">
            <label for="user_name">User Name</label>
            <input type="text" id="user_name--input" name="user_name">
            <label for="comment">Comment</label>
            <input type="text" id="comment--input" name="comment">
        </form>
    </div>
    <div class="twit_container">
        <div class="ckeck__btn--container">
            <button>check new tweet</button>
        </div>
        <div class="twitt__view--container">
            <ul class="twitt__view--list">
                <li class="twitt__item">
                    <p class="twitt__info">
                        name <span class="twitt__date">2019-01-03</span>
                        <span class="twitt__time">12:30:20</span>
                    </p>
                    <p class="twitt__text">
                        welcome to code states <span class="tag">#codestates</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
